<h1>Template Driven Forms</h1>
<form #userForm="ngForm" (ngSubmit)="addUser(userForm.value)">
    <input #name="ngModel" type="text" required placeholder="enter name" name="name" ngModel>
    <span class="error" *ngIf="name.invalid && name.touched">Name is Required</span>
    <br><br>

    <input type="password" minlength="5" maxlength="10" #password="ngModel" placeholder="enter password" name="password" ngModel>
    <span class="error" *ngIf="password.invalid && password.touched">Please enter valid Password</span>
    <br><br>

    <input type="email" minlength="5" email required #email="ngModel" placeholder="enter email" name="email" ngModel>
    <span class="error" *ngIf="email.invalid && email.touched">Please enter valid email</span>
    <br><br>

    <input type="text" #address="ngModel" pattern="[a-zA-Z0-9\s]+" placeholder="enter address" name="address" ngModel>
    <span class="error" *ngIf="address.invalid && address.touched" >Please enter valid address</span>
    <br><br>

    <select #gender="ngModel" required name="gender" ngModel>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <span class="error" *ngIf="gender.invalid && gender.touched" >Please select a gender</span>
    <br><br>
    <br><br>

    <button [disabled]="userForm.invalid">Add User</button> button is desabled using [disabled]
</form>
<h3>{{userData?.name}}</h3>
<h3>{{userData?.password}}</h3>
<h3>{{userData?.gender}}</h3>
